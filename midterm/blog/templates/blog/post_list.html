{% for element in posts %}
    <div style="border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 20px; background-color: #f9f9f9; max-width: 600px;">
        <div style="font-weight: bold; font-size: 1.2em; margin-bottom: 8px;">{{ element.title }}</div>
        <div style="color: #888; font-size: 0.9em; margin-bottom: 12px;">{{ element.created_at|date:"F j, Y, g:i a" }}</div>
        <div style="font-size: 1em; line-height: 1.6;">{{ element.content }}</div>
    </div>
{% endfor %}
